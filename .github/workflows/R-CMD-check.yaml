# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release', cran: 'true'}
          - {os: windows-latest, r: 'release', cran: 'true'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release', cran: 'true'}
          - {os: ubuntu-latest,   r: 'release', cran: 'true'}
          - {os: ubuntu-latest,   r: 'oldrel-1', cran: 'true'}
          - {os: ubuntu-latest,   r: 'release', cran: 'false'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v1

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: 'macOS install spatial libraries'
        if: runner.os == 'macOS'
        run: |
          brew install gdal proj geos

      - name: 'dev version for spatial packages'
        if: ${{ matrix.config.cran }} == 'false'
        run: |
          install.packages(c('remotes',dependencies=TRUE)
          remotes::install_github('r-spatial/sf')
          remotes::install_github('rspatial/terra')

      - uses: r-lib/actions/setup-r-dependencies@v1
        with:
          extra-packages: rcmdcheck

      - uses: r-lib/actions/check-r-package@v1
